<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wraper">
    <a href="#"><div class="img_wraper">
      <img class="preview" src="images/image-equilibrium.jpg" alt="NFT_equilibrium">
      <img class="eye" src="images/icon-view.svg" alt="eye_icon">
    </div></a>
    <h1><a href="#">Equilibrium #3429</a></h1>
  
    <p class="descryption">Our Equilibrium collection promotes balance and calm.</p>
  
    <div class="stats_box">
      <p class="price">0.041 ETH</p>
      <p class="time">3 days left</p>
    </div>
    <div class="author_box">
      <img src="images/image-avatar.png" alt="avatar-icon">
      <p class="author">Creation of <a href=""><span>Jules Wyvern</span></a></p>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Camysom</a>.
  </div>
</body>
</html>
